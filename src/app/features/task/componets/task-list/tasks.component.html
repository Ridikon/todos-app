<mat-toolbar class="x-between">
	<div *ngIf="isAuth(); else notRegisteredBlock">
		<span *ngIf="tasks.length; else notHaveTasks">Tasks count - {{tasks.length}}</span>
		<ng-template #notHaveTasks>
			<span>You do not have any tasks</span>
		</ng-template>
	</div>
	<ng-template #notRegisteredBlock>
		<h2>User, you are not registered!</h2>
	</ng-template>

    <button mat-button color="primary" routerLink="/users">Users</button>

	<div class="btn-group">
		<button mat-button color="accent" (click)="logOut()">LogOut</button>
	</div>
</mat-toolbar>

<div *ngIf="isAuth()">
	<app-task-form (addTask)="updateTaskList($event)"></app-task-form>

	<app-task
		*ngFor="let task of tasks; let i = index"
		[taskItem]="task"
		[taskIndex]="i"
		(deleteTask)="deleteTask($event)">
	</app-task>
</div>
