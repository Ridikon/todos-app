<mat-card>
	<form [formGroup]="form" novalidate>
		<div class="form-container">
			<mat-form-field>
				<input matInput formControlName="taskName" type="text" placeholder="Task name">
				<mat-error>Task name is required</mat-error>
			</mat-form-field>
			<mat-form-field>
				<input matInput formControlName="taskEmail" type="email" placeholder="Task email">
				<mat-error>Email is required</mat-error>
			</mat-form-field>
			<mat-form-field>
					<textarea matInput matTextareaAutosize="true" formControlName="taskDesc" type="text"
					          placeholder="Task description"></textarea>
				<mat-error>Description is required</mat-error>
			</mat-form-field>
		</div>
		<div class="is-flex to-right m-t-10">
			<button
                mat-raised-button color="primary"
                type="button"
                [disabled]="!form.valid"
                (click)="onSubmit()">
                Add
            </button>
		</div>
	</form>
</mat-card>
